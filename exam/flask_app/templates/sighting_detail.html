<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Sasquatch Websighting</title>
</head>

<body>
    <div class="container grey">

        <div class="flex-container">
            <h1 class="majority-width">Welcome {{user.first_name}} {{user.last_name}}</h1>
            <div>
                <a href="/sightings/home">Dashboard</a>
                <a href="/logout">Log Out</a>
            </div>
        </div>

        <h2>{{sighting.location}}</h2>
        <div class="container with-border white">
        <div class="flex-container">
            <p >Location:</p>
            <p class="majority-width">{{sighting.location}}</p>
        </div>
        
        <div class="flex-container">
            <p >What Happened:</p>
            <p class="majority-width"> {{sighting.what_happened}}</p>
        </div>
        <div class="flex-container">
            <p >Date of Sighting:</p>
            <p class="majority-width">{{sighting.date_made}}</p>
        </div>
        <div class="flex-container">
            <p>Number of Sasquatches:</p>
            <p class="majority-width">{{sighting.num_sasquatches}}</p>
        </div>

        </div>
    </div>

</body>

</html>
